<form name="project-task-update" method="post">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> 修改项目 </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input type="hidden" name="id" value="{$data.id}">
            <input type="text" class="form-control" value="{$data.title}" name="title" placeholder="任务标题">
        </div>
        <div class="form-group">
            <select class="form-control" name="level">
                <option value="1" <?php if($this->assign['data']['level'] == 1) echo 'selected="selected"'; ?>>一般</option>
                <option value="2" <?php if($this->assign['data']['level'] == 2) echo 'selected="selected"'; ?>>重要</option>
                <option value="3" <?php if($this->assign['data']['level'] == 3) echo 'selected="selected"'; ?>>紧急</option>
            </select>
        </div>
        <div class="form-group">
            <input type="datetime-local" value="{$data.start_at}" class="form-control start_at" name="start_at">
        </div>
        <div class="form-group">
            <input type="datetime-local" value="{$data.end_at}" class="form-control end_at" name="end_at">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" data-toggle="project-task-del" data-id="{$data.id}" >删除</button>
        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary"> 保存 </button>
    </div>
</form>
