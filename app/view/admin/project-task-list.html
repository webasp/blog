<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {#progress}%;">
        {#progress}%
    </div>
</div>
{if $item}
{foreach $item(key,value)}
<dl>
    <dt> <?php echo ++$key;?> </dt>
    <dd class="title"> {@value.title}
        <span data-toggle="edit-project-item" data-id="{@value.id}" class="edit-project-task"><i class="fa fa-pencil fa-fw"></i></span>
        <span data-toggle="project-item-del" class="edit-project-task" data-id="{@value.id}"><i class="fa fa-trash-o"></i></span>
    </dd>
    <dd class="content"> {@value.content} </dd>
    <dd class="time">
        <span>开始时间：<?php echo date('Y/m/d H:i',$value['start_at']);?></span>
        <span>结束时间：<?php echo date('Y/m/d H:i',$value['end_at']);?></span>
        <span><?php if($value['complete_at']){ ?> 完成时间：
            <?php echo date('Y/m/d H:i',$value['complete_at']);?>
            <span data-toggle="project-item-cancel" data-pid="{@value.pid}" data-id="{@value.id}"> 取消 </span>
            <?php } ?></span>
    </dd>
    <dd class="status pull-right">
        <?php if($value['complete_at']){ ?>
        已完成
        <?php }else{ ?>
        <button data-toggle="project-item-complete" data-pid="{@value.pid}" data-id="{@value.id}" class="btn btn-primary"> 完成 </button>
        <?php } ?>
    </dd>
</dl>
{/foreach}
{else}
<p class=""> 还没有任务.. </p>
{/if}
