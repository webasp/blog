<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"> 修改项目 </h4>
</div>
<form name="edit-project-item" method="post">
    <div class="modal-body">
        <div class="form-group">
            <input type="hidden" name="id" value="{$data.id}">
            <input type="text" class="form-control" value="{$data.title}" name="title" placeholder="任务标题" required="required">
        </div>
        <div class="form-group">
            <input type="datetime-local" value="{$data.start_at}" class="form-control start_at" name="start_at">
        </div>
        <div class="form-group">
            <input type="datetime-local" value="{$data.end_at}" class="form-control end_at" name="end_at">
        </div>
        <div class="form-group">
            <textarea name="content" class="form-control" rows="3">{$data.content}</textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-sm btn-primary"> 保存 </button>
    </div>
</form>
