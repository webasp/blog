
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h4 class="modal-title"> 修改任务 </h4>
</div>
<form name="task-update" method="post">
<div class="modal-body">
    <div class="form-group">
        <input type="hidden" name="task-id" value="{$data.id}">
        <input type="text" class="form-control" name="title" value="{$data.title}" placeholder="任务标题" required="required">
    </div>
    <div class="form-group">
        <select class="form-control" name="level">
            <option value="1" <?php if($this->assign['data']['level'] == 1) echo 'selected="selected"'; ?>>普通</option>
            <option value="2" <?php if($this->assign['data']['level'] == 2) echo 'selected="selected"'; ?>>重要</option>
            <option value="3" <?php if($this->assign['data']['level'] == 3) echo 'selected="selected"'; ?>>紧急</option>
        </select>
    </div>
    <div class="form-group">
        <input type="datetime-local" class="form-control start_at" name="start_at" placeholder="开始时间" value="{$data.start_at}" required="required">
    </div>
    <div class="form-group">
        <input type="datetime-local" class="form-control end_at" name="end_at" placeholder="结束时间" value="{$data.end_at}" required="required">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-danger pull-left" data-toggle="TodayTaskDel" data-id="{$data.id}"> 删除 </button>
    <button class="btn btn-sm btn-warning pull-left" data-toggle="TodayTaskCancel" data-id="{$data.id}"> 取消 </button>
    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
    <button type="submit" class="btn btn-sm btn-primary"> 保存 </button>
</div>
</form>
