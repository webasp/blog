<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Login Admin </title>
    <link href="favicon.ico" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{@$url}/static/admin/css/toastr.min.css" rel="stylesheet">
    <style>
        .login-page {  width: 360px;  padding: 8% 0 0;  margin: auto;  }
        .form {position: relative;  z-index: 1;  background: #FFFFFF;  max-width: 360px;  margin: 0 auto 100px;  padding: 45px;  text-align: center;  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  }
        .form input {font-family: "Roboto", sans-serif;  outline: 0;  background: #f2f2f2;  width: 100%;  border: 0;  margin: 0 0 15px;  padding: 15px;  box-sizing: border-box;  font-size: 14px;  border-radius: 3px;  }
        .form button {font-family: "Microsoft YaHei","Roboto", sans-serif; text-transform: uppercase;  outline: 0;  background: #eb5055;  width: 100%;  border: 0;  padding: 15px;  color: #FFFFFF;  font-size: 14px;  -webkit-transition: all 0.3 ease;  transition: all 0.3 ease;  cursor: pointer;  border-radius: 6px;  }
        .form button:hover,.form button:active,.form button:focus {  background: #eb3c46;  }
        .form .message {  margin: 15px 0 0;  color: #b3b3b3;  font-size: 12px;  }
        .form .message a {  color: #4CAF50;  text-decoration: none;  }
        .form .register-form {  display: none;  }
        .container {  position: relative;  z-index: 1;  max-width: 300px;  margin: 0 auto;  }
        .container:before, .container:after {  content: "";  display: block;  clear: both;  }
        .container .info {  margin: 50px auto;  text-align: center;  }
        .container .info h1 {  margin: 0 0 15px;  padding: 0;  font-size: 36px;  font-weight: 300;  color: #1a1a1a;  }
        .container .info span {  color: #4d4d4d;  font-size: 12px;  }
        .container .info span a {  color: #000000;  text-decoration: none;  }
        .container .info span .fa {  color: #EF3B3A;  }
    </style>
</head>
<body>
<div id="wrapper" class="login-page">
    <div id="login_form" class="form">
        <form class="login-form" name="login" action="/login" method="post">
            <h2> Login </h2>
            <input type="text" name="username" placeholder="用户名" id="user_name"/>
            <input type="password" name="password" placeholder="密码" id="password"/>
            <button id="login">登　录</button>
        </form>
    </div>
</div>
<script src="{@$url}/static/admin/js/jquery-1.11.0.js"></script>
<script src="{@$url}/static/admin/js/toastr.min.js"></script>
<script>
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: true,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "2000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };

    $('form[name=login]').submit(function(){
        $.post("/login",$(this).serialize(),function(result){


            if(result.status == 1){
                
                toastr.success(result.info);
                setTimeout(function (e) {
                    window.location.href = '/admin';
                },500);
            }

            if(result.status == 0){
                toastr.error(result.info);
            }

        });
        return false;
    });

</script>
</body>
</html>
